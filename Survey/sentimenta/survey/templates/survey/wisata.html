{% extends 'main.html' %}
  {% block content %}
  <div class="container-fluid">
    <div class="row">
      {%for wisata in sentimen %}
      <div class="col-sm-4 p-3">
        <div class="card">
          <div class="card-body bg-white">
            <h5 class="card-title">{{wisata.nama}}</h5>
            <p class="card-text">{{wisata.alamat}}</p>
            <div class="text-center">
              <a href="#" class="card-link btn btn-success">positif: {{wisata.positif}}</a>
              <a href="#" class="card-link btn btn-danger">negatif: {{wisata.negatif}}</a>
            </div>
            <br>
            <div class="progress" style="height: 10px;">
              <div class="progress-bar bg-success" role="progressbar" style="width: {{wisata.positif}}%; float:left" >{{wisata.positif}}</div>
              <div class="progress-bar bg-danger" role="progressbar" style="width: {{wisata.negatif}}%; float:right; text-align:right" >{{wisata.negatif}}</div>
            </div>

          </div>
        </div>
        <!-- {{wisata.komentar.all}} -->
      </div>
      {%endfor%}
    </div>
  </div>
  {% endblock %}
